{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block script %}
<script>
    function validateForm() {
        var x = document.forms['loginForm']['username'].value;
        var y = document.forms['loginForm']['password'].value;
        if (x == "" || x == null) {
            alert("Name must be filled out");
            return false;
        } else if (y == "" || y == null) {
            alert("Password must be filled out");
            return false;
        }
    }
</script>
{% endblock %}

{% block body %}
<h1 class="mt-5 mb-5">Login</h1>

<div class="main-container-forms">
    <form name=loginForm onsubmit="return validateForm()" action="/login" method="post" required>
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
            </span>
            <input name='username' placeholder='username/email' type="text" class="form-control" id="InputUsername">
        </div>
        <div class="mt-3 mb-3">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                </span>
                <input id="password" name='password' placeholder='password' type="password" class="form-control"
                    id="InputPassword">
                <span class="input-group-text"
                    onclick="password_show_hide('password', 'hide_eye_main', 'show_eye_main');">
                    <i class="bi bi-eye-fill" id="show_eye_main"></i>
                    <i class="bi bi-eye-slash-fill d-none" id="hide_eye_main"></i>
                </span>
            </div>
        </div>
        {{ recaptcha }} <br>
        <div class="mb-3 mx-auto">
            <a href={{ url_for('pw_reset') }}>forgot password?</a>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Login</button>

        </div>
    </form>
</div>

{% endblock %}
